<body>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <div class="logo-image">
    <img src="assets/images/system_logo.png" alt="Logo" class="logo">
  </div>

  <div class="form-group">
    <input type="email" id="email" placeholder="Enter your email" formControlName="email" required >
  </div>
  <div class="form-group">
    <input type="password" id="password"  placeholder="Enter your password" formControlName="password" required >
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </div>
  <button type="submit" [disabled]="loginForm.invalid" class="btn-login">Login</button>
  <div class="signUp">
    <strong>No Account?</strong> <a routerLink="/signup" (click)="onSignUpClick()">Sign up</a>
  </div>
</form>

</body>
